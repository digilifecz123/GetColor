      <script>
        var pallete = document.getElementById('pallete')
        var colorHex = document.getElementById("colorhex")
        var invisibleInput = document.getElementById("invisibleInput")
        var copybtn = document.querySelector("#copybtn")

        pallete.addEventListener("click", function(e) {
          e = e || window.event;
          var targetElem = e.target || e.srcElement;
          var fill = targetElem.getAttribute('fill')

          if (fill === null)
            fill = 'try again'

          colorHex.innerHTML = fill;
          invisibleInput.value = fill;

          copybtn.onclick = function() {
            invisibleInput.select();
            document.execCommand('copy');
            alert(' hexColor: ' + fill + ' coppied to your clipboard :)')
          };
        }, false);
      </script>
